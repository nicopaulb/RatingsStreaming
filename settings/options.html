<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <form>
      <label for="cacheLife">Cache duration :</label>
      <select id="cacheLife" name="cacheLife">
        <option value="0">Disabled</option>
        <option value="3600000">1 hour</option>
        <option value="86400000">1 day</option>
        <option value="604800000">1 week</option>
        <option value="2629746000">1 month</option>
      </select>
      <br>
      <label for="retryDelay">Retry delay :</label>
      <select id="retryDelay" name="retryDelay">
        <option value="0">None</option>
        <option value="3600000">1 hour</option>
        <option value="86400000">1 day</option>
        <option value="604800000">1 week</option>
        <option value="2629746000">1 month</option>
      </select>
      <br>
      <label for="ratingSource">Rating source :</label>
      <input type="checkbox" name="ratingSource" value="IMDb" checked> IMDb
      <input type="checkbox" name="ratingSource" value="RottenTomatoes" checked> Rotten Tomatoes
      <input type="checkbox" name="ratingSource" value="Allocine" checked> Allocine
      <br>
      <label for="thumbnailRating"> Show ratings on thumbnail </label>
      <input type="checkbox" name="thumbnailRating"> 
     

      <br>
      <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
